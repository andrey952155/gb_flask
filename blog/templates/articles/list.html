{% extends 'base.html' %}
{% block title %}Articles list{% endblock %}
{% block body %}
<h1>Articles</h1>
<div>
  <ul>
    {% for item in articles %}
    <li><a href="{{ url_for('articles_app.details', article_id=item.id) }}">{{ item.title }}</a></li>
    {% endfor %}
  </ul>
  <hr><a href="{{ url_for('articles_app.create') }}">Create new</a>
</div>
{% endblock %}
